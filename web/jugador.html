                    </div>
                </div>
                <button class="w3-button w3-light-grey w3-center w3-section" id="buttonUpdatePwd" type="submit">
                    <i class="fa fa-database"></i> Modificar
                </button>
            </div>
            </div>
            <script>
                $(document).ready(function () {
                    var url = 'http://192.168.56.1:8080/myapp/json';
                    //var urL = 'http://192.168.56.1:8080/';
                    $("#buttonHistorialOb").click(function () {
                        $.ajax({
                            url: url + '/listar/'+ $("#username").val(),
                            type: 'get',
                            dataType: 'json',
                            contentType: 'application/json',
                            //data: JSON.stringify({
                                //username: $("#username").val(),
                                /*password: $("#password").val()*/
                            //}),
                            success: function (data, status) {
                                //alert("Data: " + data + "\n Status: " + status);
                                var idObjeto = data.idObjeto;
                                var idUsuario = data.idusuario;
                                var nombreObjeto = data.nombreObjeto;
                                var urlObjeto = data.urlObjeto;
                                var descripcion = data.descripcion;
                                //var objetos = ["Espada0", "Casco", "Escudo"]
                                sessionStorage.getItem("idObjeto", idObjeto)
                                sessionStorage.getItem("idUsuario", idUsuario)
                                sessionStorage.getItem("nombreObjeto", nombreObjeto)
                                sessionStorage.getItem("urlObjeto", urlObjeto)
                                sessionStorage.getItem("descripcion", descripcion)
                                alert("Data: " + data + "\n Status: " + status);
                                console.log(data)
                                //alert("Heloo"+data);

                            }
                        });
                    });
                });
         </script>
        <script>
            $(document).ready(function () {
                var url = 'http://192.168.56.1:8080/myapp/json';
                 $("#buttonUpdatePwd").click(function () {
                    $.ajax({
                        url: url + '/updatePwd',
                        type: 'post',
                        dataType: 'json',
                        contentType: 'application/json',
                        data: JSON.stringify({
                        username: $("#username").val(),
                        contraseña: $("#contraseña").val()
                        }),
                        success: function (data, status) {
                            alert("Data: " + data + "\n Status: " + status);
                            console.log(data)
                        }
                    });
                });
            });
